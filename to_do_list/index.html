<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="header">
    <div class="todo">
      <h3>My ToDos</h3>
    </div>
    <div class="btn">
      <div class="plus">
        <button type="submit">+</button>
      </div>
    </div>
  </div>



  <div class="main1">
   



  </div>















  <div class="bottom">
    <div class="copyright">
      <h5>All rights reserved Himanshu Shekhar</h5>
    </div>
  </div>




  <div class="pop-up">

    <div class="pop-inner">
      <div class="icon">
        <div class="icon-inner">
          <i class="fa fa-close cross" style="font-size:24px"></i>
        </div>
      </div>

      <div class="task">
        <h2>Add a new Task</h2>
      </div>
      <div class="title">
        <input type="text" placeholder="Enter the title" class="input-resize">
      </div>
      <div class="text-area">
        <textarea rows="8" cols="30" class="area">

         </textarea>
      </div>
      <div class="add">
        <button type="submit" class="sub">ADD</button>
      </div>
    </div>
  </div>




</body>
<script src="./script.js"></script>

</html>
